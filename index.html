<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teaverse</title>
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <!-- google fonts cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          manrope: ['Manrope', 'sans-serif'],
        },
      }
    }
  </script>
  <style>
    .manrope{
      font-family: 'Manrope', 'sans-serif';
    }
  </style>
</head>
<body class="manrope">
  <header class="w-full bg-amber-50">
    <!-- nav section -->
    <nav class="flex justify-between w-11/12 lg:w-4/5 items-center mx-auto py-5">
      <div class="flex items-center">
        <img class="w-14 md:w-20" src="./images/logo.png" alt="">
        <h3 class="text-3xl font-extrabold md:text-5xl">Teaverse</h3>
      </div>
      <ul class="max-sm:hidden flex md:flex gap-4 lg:gap-8">
        <li><a href="#">Home</a></li>
        <li><a href="#">Order Now</a></li>
        <li><a href="#">Location</a></li>
        <li><a href="#">Reviews</a></li>
      </ul>
      <div class="md:hidden"><i class="fa-regular fa-bars"></i></div>
    </nav>
    <!-- banner section -->
    <section class="w-11/12 lg:w-4/5 md:flex mx-auto pb-16 items-center">
      <div class="text w-full">
        <h1 class="font-black text-5xl lg:text-7xl capitalize mb-4 w-full lg:w-4/5">It's good tea time at The Teaverse</h1>
          <p class="text-gray-500 w-4/5 lg:w-4/5 md:w-1/2 mb-8">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="text-white p-5 rounded-lg  bg-gradient-to-r from-orange-500 to-red-500">Explore More <i class="fa-regular fa-arrow-right rotate-45 md:-rotate-45"></i></button>
      </div>
      <div class="image w-full relative">
        <img src="./images/banner.png" alt="">
        <div class="card flex items-center gap-4 bg-white absolute p-4 rounded-lg -bottom-1.5">
          <div class="icon"><i class="fa-solid fa-star text-amber-300 text-2xl"></i></div>
          <text>
            <h3 class="font-black text-3xl">5.00</h3>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </text>
        </div>
      </div>
    </section>
  </header>
</body>
</html>
